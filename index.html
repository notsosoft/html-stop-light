<html>

<head>
  <title>A stoplight which changes!</title>
  <style>
    #stoplight {

      width: 106px;
      height: 312px;
      border: 1px solid black;
      background: darkorange;
      position: relative;
    }

    .stoplight-light {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 50%;
      border: black 1px solid;
      margin: 2px;
    }

    .red-light {
      background-color: red;
    }
    .yellow-light {
      background-color: yellow;
    }
    .green-light {
      background-color: green;
    }

    .light-off {
      background-color: darkgray !important;
    }
  </style>
</head>

<body>
  <!-- A stoplight web page with three spans for the different colors -->
  <div id="stoplight">
    <span id="red" class="stoplight-light red-light">&nbsp;</span>
    <span id="yellow" class="stoplight-light yellow-light light-off">&nbsp;</span>
    <span id="green" class="stoplight-light green-light">&nbsp;</span>
  </div>
</body>

</html>
