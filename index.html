<html>

<head>
  <title>A stoplight which changes!</title>
  <style>
    #stoplight {
      width: 104px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }

    .stoplight-light {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- A stoplight web page with three spans for the different colors -->
  <div id="stoplight">
    <span id="red" class="stoplight-light" style="background-color: red;">&nbsp;</span>
    <span id="yellow" class="stoplight-light" style="background-color: yellow;">&nbsp;</span>
    <span id="green" class="stoplight-light" style="background-color: green;">&nbsp;</span>
  </div>
</body>

</html>
