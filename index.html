<html>

<head>
  <title>A stoplight which changes!</title>
  <style>
    #stoplight {
      width: 300px;
      height: 325px;
      border: 1px solid rgba(0, 0, 0, 0.616);
      position: relative;
    }

    .stoplight-light {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- A stoplight web page with three spans for the different colors -->
  <div id="stoplight">
    <span id="blue" class="stoplight-light" style="background-color: rgba(4, 0, 255, 0.384);">&nbsp;</span>
    <span id="limegreen" class="stoplight-light" style="background-color: rgba(51, 255, 0, 0.856);">&nbsp;</span>
    <span id="purple" class="stoplight-light" style="background-color: rgb(128, 0, 111);">&nbsp;</span>
  </div>
</body>

</html>
