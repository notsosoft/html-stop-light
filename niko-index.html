<html>

<head>
  <title>A stoplight which changes!</title>
  <style>
    #stoplight {
      width: 300px;
      height: 325px;
      border: 1px solid rgb(0, 0, 0);
      position: relative;
    }

    .stoplight-light {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- A stoplight web page with three spans for the different colors -->
  <div id="stoplight">
    <span id="blue" class="stoplight-light" style="background-color: rgba(255, 0, 0, 0.993);">&nbsp;</span>
    <span id="limegreen" class="stoplight-light" style="background-color: rgb(238, 255, 0);">&nbsp;</span>
    <span id="purple" class="stoplight-light" style="background-color: rgb(4, 128, 0);">&nbsp;</span>
  </div>

</body>

</html>
